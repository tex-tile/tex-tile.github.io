---
layout: default
---
<div id="left" class="col-lg-2  col-md-3   col-sm-4 col-xs-12">
	
{{ content }}

<br/>
{% if page.link != null %}
	<a href="{{ page.link }}" class="smcaps" target="_blank">Visit Website</a>
{% endif %}

</div>

<div id="right" class="col-lg-7  col-md-7 col-sm-7  col-xs-12">

	{% for image in page.img %}
	<div class="press-img "><img src="/assets/img/press/{{ image }}" alt="{{ image }}" class="img-responsive"></div>
	{% endfor %}

	

	

</div>
